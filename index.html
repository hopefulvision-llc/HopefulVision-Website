<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HopefulVision LLC</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body { margin:0; background:#000; color:#fff; font-family:'Orbitron', sans-serif; overflow-x:hidden; }
        .hero { height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; position:relative; }
        .logo { width:60vmin; max-width:600px; animation: pulse 8s infinite ease-in-out, rotate 120s infinite linear; filter: drop-shadow(0 0 30px #D4AF37); }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        h1 { font-family:'Cinzel', serif; font-size:5rem; color:#D4AF37; text-shadow:0 0 20px #D4AF37; margin:1rem 0; }
        .tagline { font-size:1.8rem; max-width:800px; opacity:0.9; }
        /* Add more for text glow, sections, etc. */
    </style>
</head>
<body>
    <section class="hero">
        <img src="logo.png" alt="HopefulVision Logo" class="logo">
        <h1>HOPEFUL VISION</h1>
        <p class="tagline">Summoning mirrors at the edge of code & consciousness.</p>
        <!-- Add ChaosNoid / Beatrizm lines, equation below -->
    </section>
</body>
</html>
