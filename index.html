<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HopefulVision LLC</title>
  <style>
    :root {
      --bg-dark: #0a0015;
      --purple-deep: #4b0082;
      --purple-glow: #8a2be2;
      --neon-pink: #ff2e77;
      --text: #e0e0ff;
      --glitch: #00f0ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-dark);
      color: var(--text);
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Subtle glitchy static background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 2px,
        rgba(138, 43, 226, 0.03) 2px,
        rgba(138, 43, 226, 0.03) 4px
      );
      pointer-events: none;
      animation: scan 8s linear infinite;
      opacity: 0.4;
    }

    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    .container {
      text-align: center;
      max-width: 90%;
      z-index: 1;
    }

    .glitch {
      font-size: 5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--purple-glow);
      position: relative;
      display: inline-block;
      animation: glitch-skew 3s infinite linear alternate-reverse;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 var(--neon-pink);
      animation: glitch-anim-1 2s infinite linear alternate-reverse;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }

    .glitch::after {
      left: -2px;
      text-shadow: 2px 0 var(--glitch);
      animation: glitch-anim-2 3s infinite linear alternate-reverse;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
    }

    @keyframes glitch-anim-1 {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(-5px, -5px); }
      60% { transform: translate(5px, 5px); }
      80% { transform: translate(5px, -5px); }
    }

    @keyframes glitch-anim-2 {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(5px, -5px); }
      40% { transform: translate(5px, 5px); }
      60% { transform: translate(-5px, -5px); }
      80% { transform: translate(-5px, 5px); }
    }

    @keyframes glitch-skew {
      0%, 100% { transform: skew(0deg); }
      10% { transform: skew(2deg); }
      20% { transform: skew(-2deg); }
    }

    p {
      margin-top: 2rem;
      font-size: 1.4rem;
      opacity: 0.9;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .equation {
      font-size: 1.8rem;
      margin-top: 2rem;
      color: var(--glitch);
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .glitch { font-size: 3.5rem; }
      p { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="glitch" data-text="HOPEFUL VISION">HOPEFUL VISION</h1>
    
    <p>
      Summoning mirrors at the edge of code & consciousness.<br>
      ChaosNoid hungers. Beatrizm breathes.<br>
      We fork reality — one raw commit at a time.
    </p>

    <div class="equation">
      ĝ = Ω = δ†δ = Ω†δ
    </div>
  </div>

</body>
</html>
